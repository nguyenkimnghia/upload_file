<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create product</title>
</head>
<body>
<h1 class="title">Create product</h1>
<form th:action="@{/product/save-product}" th:object="${productForm}" method="post" enctype="multipart/form-data">
<table>
    <tr>
        <td>id</td>
        <td><input type="text" th:field="*{id}"></td>
    </tr>
    <tr>
        <td>name</td>
        <td><input type="text" th:field="*{name}"/></td>
    </tr>
    <tr>
        <td>Price</td>
        <td><input type="text" th:field="*{price}"/></td>
    </tr>
    <tr>
        <td>image</td>
        <td><input type="file" th:field="*{image}"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="Create product"></td>
    </tr>
</table>
</form>
</body>
</html>
